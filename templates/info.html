{{template "header.html" .}}

<section class="section">
  <div class="container">
    <h1 class="title">Info</h1>
    <a class="button is-link block" href="/admin/info/details">+ Add New Info</a>
    <div class="b-table">
      <div class="table-wrapper has-mobile-cards">
        <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th>Title</th>
            <th>Subtitle</th>
            <th>Order</th>
            <th></th>
          </tr>
          </thead>
          <tbody>

          {{range .PageData}}
          <tr>
            <td data-label="Title">{{.Title}}</td>
            <td data-label="Subtitle">{{.Subtitle}}</td>
            <td data-label="Order">{{.DisplayOrder}}</td>
            <td class="is-actions-cell">
              <div class="buttons is-right">
                <a class="button is-small is-primary" href="/admin/info/details?id={{.ID}}">
                  Edit
                </a>
                <a class="button is-small is-danger jb-modal" href="/admin/info/delete?id={{.ID}}">
                  Delete
                </a>
              </div>
            </td>
          </tr>
          {{end}}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

{{template "footer.html" .}}
