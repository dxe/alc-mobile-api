<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALC Admin â€“ Conferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/static/bulma-responsive-tables/main.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="b-table">
        <div class="table-wrapper has-mobile-cards">
          <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
            <thead>
            <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th></th>
            </tr>
            </thead>
            <tbody>

            {{range $conference := .PageData}}
            <tr>
              <td data-label="Name">{{$$conference.Name}}</td>
              <td data-label="Start Date">{{$$conference.StartDate}}</td>
              <td data-label="End Date">{{$$conference.EndDate}}</td>
              <td class="is-actions-cell">
                <div class="buttons is-right">
                  <button class="button is-small is-primary" type="button">
                    Edit
                  </button>
                  <button class="button is-small is-danger jb-modal" data-target="sample-modal" type="button">
                    Delete
                  </button>
                </div>
              </td>
            </tr>
            {{end}}

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  </body>
</html>
