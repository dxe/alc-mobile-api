{{template "header.html" .}}

<section class="section">
  <div class="container">
    <h1 class="title">Conferences</h1>
    <a class="button is-link" href="/admin/conference/details">+ Add New Conference</a>
    <div class="b-table">
      <div class="table-wrapper has-mobile-cards">
        <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th></th>
          </tr>
          </thead>
          <tbody>

          {{range .PageData}}
          <tr>
            <td data-label="Name">{{.Name}}</td>
            <td data-label="Start Date">{{.StartDate}}</td>
            <td data-label="End Date">{{.EndDate}}</td>
            <td class="is-actions-cell">
              <div class="buttons is-right">
                <a href="/admin/conference/details?id={{.ID}}">
                  <button class="button is-small is-primary" type="button">
                    Edit
                  </button>
                </a>
                <a href="/admin/conference/delete?id={{.ID}}">
                  <button class="button is-small is-danger jb-modal" data-target="sample-modal" type="button">
                    Delete
                  </button>
                </a>
              </div>
            </td>
          </tr>
          {{end}}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

{{template "footer.html" .}}
