{{template "header.html" .}}

<section class="section">
  <div class="container">
    <h1 class="title">{{if eq .PageData.ID 0}}New{{else}}Edit{{end}} Info</h1>

      <form action="/admin/info/save" method="post">

        <div class="field" hidden>
          <label class="label">ID</label>
          <div class="control">
            <input class="input" type="number" name="ID" value="{{.PageData.ID}}" readonly>
          </div>
        </div>

        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" name="Title" value="{{.PageData.Title}}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Subtitle</label>
          <div class="control">
            <input class="input" type="text" name="Subtitle" value="{{.PageData.Subtitle}}" required>
          </div>
        </div>

<!--        TODO: make Content a rich text field-->

        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea class="textarea" name="Content" rows="4" required>{{.PageData.Content}}</textarea>
          </div>
        </div>

<!--        TODO: show a dropdown select for icon choices-->
        <div class="field">
          <label class="label">Icon</label>
          <div class="control">
            <input class="input" type="text" name="Icon" value="{{.PageData.Icon}}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Display Order</label>
          <div class="control">
            <input class="input" type="number" name="DisplayOrder" value="{{.PageData.DisplayOrder}}" required>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
              <a href="/admin/info" class="button is-link is-light">Cancel</a>
          </div>
        </div>

    </form>

  </div>
</section>

{{template "footer.html" .}}
