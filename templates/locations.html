{{template "header.html" .}}

<section class="section">
  <div class="container">
    <h1 class="title">Locations</h1>
    <a class="button is-link block" href="/admin/location/details">+ Add New Location</a>
    <div class="b-table">
      <div class="table-wrapper has-mobile-cards">
        <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th>Name</th>
            <th>Place ID</th>
            <th>Address</th>
            <th>City</th>
            <th>Lat</th>
            <th>Lng</th>
            <th></th>
          </tr>
          </thead>
          <tbody>

          {{range .PageData}}
          <tr>
            <td data-label="Name">{{.Name}}</td>
            <td data-label="Place ID">{{.PlaceID}}</td>
            <td data-label="Address">{{.Address}}</td>
            <td data-label="City">{{.City}}</td>
            <td data-label="Lat">{{.Lat}}</td>
            <td data-label="Lng">{{.Lng}}</td>
            <td class="is-actions-cell">
              <div class="buttons is-right">
                <a class="button is-small is-primary" href="/admin/location/details?id={{.ID}}">
                  Edit
                </a>
                <a class="button is-small is-danger jb-modal" href="/admin/location/delete?id={{.ID}}">
                  Delete
                </a>
              </div>
            </td>
          </tr>
          {{end}}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

{{template "footer.html" .}}
